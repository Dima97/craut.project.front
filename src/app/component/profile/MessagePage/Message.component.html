<form #forMessage="ngForm" role="form">
  <div class="container">
    <div class="row" style="height: 70px">
      <div class="col-md-1">
        <p>{{'Theme'|translate}}</p>
      </div>
      <div class="col-md-8">
        <input type="text" id="theme_message" placeholder="{{'Theme'|translate}}" style="width: 1000px; height: 50px "/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
        <p>{{'Text'|translate}}</p>
      </div>
      <div class="col-md-8">
        <textarea type="text" id="text_message" placeholder="{{'Text'|translate}}" style="width: 1000px; height: 400px "></textarea>
      </div>
    </div>
    <div align="center">
      <input type="button" class="btn btn-default"  value="{{'Send'|translate}}"/>
    </div>
  </div>
</form>
