<form #form="ngForm" role="form" (submit)="confirmProfile(form.value)">
  <div class="confirm-page">
    <div class="panel" id="imagearea" >

      <div class="col-lg-3 col-md-3 hidden-sm hidden-xs" id="photo">

        <div class="panel panel-default">
          <div class="panel-body" >
            <div class="media">
              <div align="center">
                <img id="id-area-image" class="img-responsive" name="project_image" src={{imagePasport}}/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <app-cloudinary (upImgStep)="updateImg($event)"></app-cloudinary>
      </div>

    </div>
  <div>
    <textarea class="description" [(ngModel)]="additionally" id="text-area-component" name="descriptionProject"
              placeholder="{{'Additionally'|translate}}"></textarea>
  </div>
  <div class="container">
    <div align="center" class="createButton">
      <input type="submit" class="createProject" id="create" value="{{'Send'|translate}}">
    </div>
  </div>
  </div>
</form>
